<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Hello TypeScript!</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Journal Site</h1>
      <label for="title">Title: </label>
      <input type="text" id="title" name="title" placeholder="Enter a Title">
      <label for="author">Author: </label>
      <select class="authorSelect" name="author" id="author"></select>
      <br>
      <label for="body"></label>
      <textarea id="body" name="body" placeholder="Your Journal Entry Goes Here" rows="10" cols="50"></textarea>
      <br>
      <button type="button" class="btn-primary" id="submit">Submit</button>
      <hr>
      <div class="listEntries" id="listEntries"></div>
    </div>
  </body>
</html>
